<!DOCTYPE HTML>
<html lang="pl">

<head>
	<meta charset="utf-8" />
	<title>Graphs</title>
	<link rel="stylesheet" href="Graphs-on-the-web.css" type="text/css" />
	<script src="Graphs-on-the-web.js"></script>
</head>

<body>

	<div id="Wizualizacja">
		<div id="Tytul_wykresu"></div>
		<div id="Tytul_osi_X"></div>
		<div id="Tytul_osi_Y"></div>
		<div id="Wykres"></div>
	</div>
	<div id="Interfejs">
		<div id="Wybor_danych"></div>
		<div id="Serie_danych"></div>
		<div id="Przedzial"></div>
		<div id="Typ_wykresu" style="display: grid;">
			<select>
				<option value="line">Liniowy</option>
				<option value="dot">Punktowy</option>
				<option value="bar">Słupkowy</option>
				<option value="circle">Kołowy</option>
			</select>
		</div>
		<div id="Kolor_wykresu" style="display: grid;">
			<select>
				<option value="black">Czarny</option>
				<option value="red">Czerwony</option>
				<option value="blue">Niebieski</option>
				<option value="green">Zielony</option>
			</select>
		</div>
		<div id="Znaczniki_wykresu" style="display: grid;">
			<select>
				<option value="crosses">Krzyżyki</option>
				<option value="dots">Kropki</option>
				<option value="circles">Kółka</option>
			</select>
		</div>
		<div id="Rysuj_wykres" style="display: grid;">
			<button type="button">Rysuj</button>
		</div>
	</div>

</body>

</html>
