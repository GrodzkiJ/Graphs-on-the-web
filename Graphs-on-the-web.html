<!DOCTYPE HTML>
<html lang="pl">

<head>
	<meta charset="utf-8" />
	<title>Graphs</title>
	<link rel="stylesheet" href="Graphs-on-the-web.css" type="text/css" />
	<script src="Graphs-on-the-web.js"></script>
</head>

<body>

	<div id="Wizualizacja">
		<div id="Tytul_wykresu"></div>
		<div id="Tytul_osi_X"></div>
		<div id="Tytul_osi_Y"></div>
		<div id="Wykres"></div>
	</div>
	<div id="Interfejs">
		<div id="Tytul_X">
			<input type="text" id="title_x" size="10">
		</div>
		<div id="Tytul_Y">
			<input type="text" id="title_y" size="10">
		</div>
		<div id="Wybor_danych">
			<input type="file">
		</div>
		<div id="Przedzial">
			<span style="float: left;">
				<input type="text" id="from" size="6" style="margin-bottom: 5px;">
			</span>
			<span style="float: right;"">
				<input type=" text" id="to" size="6">
			</span>
		</div>
		<div id="Typ_wykresu">
			<select id="Typy" onchange="getValue('Typy');">
				<option value="line">Liniowy</option>
				<option value="dot">Punktowy</option>
				<option value="bar">Słupkowy</option>
				<option value="circle">Kołowy</option>
			</select>
		</div>
		<div id="Kolor_wykresu">
			<select id="Kolory" onchange="getValue('Kolory');">
				<option value="black">Czarny</option>
				<option value="red">Czerwony</option>
				<option value="blue">Niebieski</option>
				<option value="green">Zielony</option>
			</select>
		</div>
		<div id="Znaczniki_wykresu">
			<select id='Znaczniki' onchange="getValue('Znaczniki');">
				<option value="crosses">Krzyżyki</option>
				<option value="dots">Kropki</option>
				<option value="circles">Kółka</option>
			</select>
		</div>
		<div id="Rysuj_wykres">
			<button type="button">Rysuj</button>
		</div>
	</div>

</body>

</html>
