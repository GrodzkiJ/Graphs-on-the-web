<!DOCTYPE HTML>
<html lang="pl">

<head>
	<meta charset="utf-8" />
	<title>Graphs</title>
	<link rel="stylesheet" href="Graphs-on-the-web.css" type="text/css" />
	<script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="Graphs-on-the-web.js"></script>
</head>

<body>

	<div id="Wizualizacja" style="display: grid;">
		<div id="Tytul_wykresu"></div>
		<div>
			<div>
				<span id="Tytul_osi_Y"></span>
			</div>
			<div id="Wykres">
				<canvas id="myChart" width="400" height="400"></canvas>
			</div>
		</div>
		<div id="Tytul_osi_X"></div>
	</div>
	<div id="Interfejs">
		<label style="font-size: 18px;">Tytuł wykresu</label>
		<div id="Tytul">
			<input type="text" id="title" size="10" onpointerleave="setTitle('Tytul_wykresu', getValue('title'));">
		</div>
		<label style="font-size: 18px;">Tytuł osi X</label>
		<div id="Tytul_X">
			<input type="text" id="title_x" size="10" onpointerleave="setTitle('Tytul_osi_X', getValue('title_x'));">
		</div>
		<label style="font-size: 18px;">Tytuł osi Y</label>
		<div id="Tytul_Y">
			<input type="text" id="title_y" size="10" onpointerleave="setTitle('Tytul_osi_Y', getValue('title_y'));">
		</div>
		<label style="font-size: 18px;">Wybór danych</label>
		<div id="Wybor_danych">
			<input type="file">
		</div>
		<label style="font-size: 18px;">Współrzędna X</label>
		<div id="Wspolrzedna_X">
			<input type="text" id="coordinate_x" size="10">
		</div>
		<label style="font-size: 18px;">Współrzędna Y</label>
		<div id="Wspolrzedna_Y">
			<input type="text" id="coordinate_y" size="10">
		</div>
		<label style="font-size: 18px;">Przedział wyświetlania</label>
		<div id="Przedzial">
			<span style="float: left;">
				<input type="text" id="from" size="6" style="margin-bottom: 5px;">
			</span>
			<span style="float: right;"">
				<input type=" text" id="to" size="6">
			</span>
		</div>
		<label style="font-size: 18px;">Typ wykresu</label>
		<div id="Typ_wykresu">
			<select id="Typy" onchange="getValue('Typy');">
				<option value="line">Liniowy</option>
				<option value="dot">Punktowy</option>
				<option value="bar">Słupkowy</option>
				<option value="circle">Kołowy</option>
			</select>
		</div>
		<label style="font-size: 18px;">Kolor wykresu</label>
		<div id="Kolor_wykresu">
			<select id="Kolory" onchange="getValue('Kolory');">
				<option value="black">Czarny</option>
				<option value="red">Czerwony</option>
				<option value="blue">Niebieski</option>
				<option value="green">Zielony</option>
			</select>
		</div>
		<label style="font-size: 18px;">Znaczniki wykresu</label>
		<div id="Znaczniki_wykresu">
			<select id='Znaczniki' onchange="getValue('Znaczniki');">
				<option value="cross">Krzyżyki</option>
				<option value="rect">Prostokąty</option>
				<option value="circle">Kółka</option>
			</select>
		</div>
		<div id="Rysuj_wykres">
			<button type="button"
				onclick="draw('Typy', 'Znaczniki', 'Kolory', 'coordinate_x', 'coordinate_y');">Rysuj</button>
		</div>
		<div id="Wyczysc_dane">
			<button type="button" onclick="wyczysc_dane();">Wyczyść
				dane</button>
		</div>
	</div>

</body>

</html>
